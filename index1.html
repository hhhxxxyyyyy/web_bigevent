<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台主页</title>
    <!-- 导入第三方图标库 -->
    <link rel="stylesheet" href="assets/fonts/iconfont.css"/>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">
                <img src="assets/images/logo.png" alt="">
            </div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;" class="userinfo">
                        <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                            class="layui-nav-img">
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="user/user_info.html " target="fm">基本资料</a></dd>
                        <dd><a href="user/user_avatar.html" target="fm">更换头像</a></dd>
                        <dd><a href="./user/user_pwd.html" target="fm">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item " lay-header-event="menuRight" lay-unselect>
                    <a href="javascript:;">
                        <!-- <i class="iconfont icon-tuichu "></i> -->
                        <a href=""><span class="iconfont icon-tuichu"></span>退出</a>
                    </a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <div class="userinfo">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                        class="layui-nav-img">
                    <span class="text-avatar">A</span>
                    <span id="welcome">欢迎***</span>
                </div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <!-- lay-shrink="all" 可以解决菜单互斥问题 -->
                <ul class="layui-nav layui-nav-tree" lay-shrink="all" >
                    <li class="layui-nav-item layui-this ">
                        <i class="layui-icon layui-icon-home"></i>
                        <!-- target中的属性必须是主体iframe中的name -->
                        <a class="" href="home/dashboard.html" target="fm">首页</a>
                    </li>
                    <li class="layui-nav-item">
                        <i class="iconfont icon-16"></i>
                        <a href="javascript:;">文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><i class="layui-icon layui-icon-template-1" style="font-size: 30px; color: #1E9FFF;"></i> <a href="javascript:;">文章类别</a></dd>
                            <dd><i class="layui-icon layui-icon-template-1" style="font-size: 30px; color: #1E9FFF;"></i> <a href="javascript:;">文章列表</a></dd>
                            <dd><i class="layui-icon layui-icon-template-1" style="font-size: 30px; color: #1E9FFF;"></i> <a href="">发表文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <i class="iconfont icon-user"></i>
                        <a href="javascript:;">个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><i class="layui-icon layui-icon-template-1" style="font-size: 30px; color: #1E9FFF;"></i>  <a href="user/user_info.html" target="fm">基本资料</a></dd>
                            <dd><i class="layui-icon layui-icon-template-1" style="font-size: 30px; color: #1E9FFF;"></i> <a href="user/user_avatar.html" target="fm">重置头像</a></dd>
                            <dd><i class="layui-icon layui-icon-template-1" style="font-size: 30px; color: #1E9FFF;"></i> <a href="./user/user_pwd.html" target="fm">更换密码</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <iframe  name="fm"src="home/dashboard.html" frameborder="0"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            by 星与约
        </div>
    </div>

    
    <!-- -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
